---
layout: default
---

<script src="{{ '/assets/external-js/nprogress.js' | relative_url }}"></script>
<script src="{{ '/assets/external-js/Tone.js' | relative_url }}"></script>
<script src="{{ '/assets/js/main.js' | relative_url }}"></script>

<div id="preloader">
	<div class="lds-preloader"><div></div><div></div><div></div></div>
</div>
<div id="content">
	<div class="loaderContainer" id="connectionLoader">
		<div class="loaderCircle" id="loaderCircle"><div class="loaderCheckmark" id="loaderCheckmark"></div></div>
		<p class="loaderText" id="loaderText">Connecting to model...</p>
	</div>
	<div class="listener" id="listener"><p class="listenerText">Listening...</p></div>
	<div class="menuContainer">
		<button class="menuButton" onclick="stopMusic()"><div class="menuButtonShape stopButtonShape"></div></button>
		<button class="menuButton playButton">
			<div class="menuButtonShape playButtonShape"></div>
			<ul class="exampleList">
				<li onclick="playExample(1)">Seed I</li>
				<li onclick="playExample(2)">Seed II</li>
				<li onclick="playExample(3)">Seed III</li>
				<li onclick="playExample(4)">Seed IV</li>
				<li onclick="playExample(5)">Seed V</li>
			</ul>
		</button>
		<button class="menuButton" onclick="openOverlay()"><div class="menuButtonShape helpButtonShape"><div class="helpButtonInner">i</div></div></button>
		<button class="menuButton" onclick="toggleMute()"><div class="menuButtonShape volumeButtonShape" id="volumeButtonImage"></div></button>
		<input type="range" class="volumeSlider" id="volumeSlider" min="0" max="100" value="85">
	</div>
	<div id="canvasContainer" class="canvasContainer">
		<canvas id="notesCanvas"></canvas><canvas id="pianoCanvas"></canvas>
	</div>
</div>
<div id="overlay">
	<div id="introduction">
		<button id="closeIntroButton" onclick="closeOverlay()"></button>
		<div id="definitionText"><h1>pianola</h1>
		<span class="pronunciation">/pɪəˈnəʊlə/</span><br>
		<span><i>(noun) A self-playing, self-composing piano.</i></span></div>
		<p>Start creating music by prompting pianola with a short snippet, or choose an example piece from the Play menu</p>
		<br>
		<button id="introGoButton" onclick="closeOverlay()">Let's Roll!</button>
	</div>
</div>
